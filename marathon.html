<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Stuff</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/yeeter">
        <div>
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" required name="firstname">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" required name="lastname">
        </div>
        <br>
        Select a Race: <br>
        <br>
        <div>
            <input type="radio" name="type" id="fivek" value="funrun">
            <label for="fivek">Fun Run 5k</label><br>
            <input type="radio" name="type" id="HM" value="HM">
            <label for="HM">Half Marathon</label><br>
            <input type="radio" name="type" id="FM" value="FM">
            <label for="FM">Full Marathon</label><br>
        </div>
        <label for="email">Email</label>
        <input type="email" required id="email" name="email">
        <label for="password">Password</label>
        <input type="password" required id="password" name="password"><br>
        <label for="agegrp">Select Age Group</label>
        <select name="age" id="agegrp">
            <option value="grp1">under 18</option>
            <option value="grp2">18-35</option>
            <option value="grp3">36-54</option>
            <option value="grp4">over 54</option>
        </select><br>


        <button>Register!</button>

    </form>
</body>

</html>
